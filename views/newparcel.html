<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Add New Parcel</title>

<body class="container">
    <div class="text-center">
        <h1>Welcome to Post Office Management System (POMS)</h1>
        <a type="button" class="btn btn-primary" href="/">Home</a>
        <a type="button" class="btn btn-primary" href="/addparcel">Add New Parcel</a>
        <a type="button" class="btn btn-primary" href="/getparcels">List All Parcels</a>
        <a type="button" class="btn btn-primary" href="/getparcelssender">List All Parcels By Sender</a>
        <a type="button" class="btn btn-primary" href="/getparcelsweight">List All Parcels By Weight</a>
        <a type="button" class="btn btn-primary" href="/updateparcel">Update Parcel</a>
        <a type="button" class="btn btn-primary" href="/deleteparcel">Delete Parcel</a>
    </div>

    <div class="form">
        <form>
            <div class="form-group">
              <label for="sender">Sender</label>
              <input type="text" class="form-control form-control-lg" id="sender" name="sender" placeholder="Max">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Melbourne">
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" id="weight" name="weight" placeholder="2">
            </div>
            <div class="form-group">
                <label for="fragile">Fragile?</label>
                <select class="form-control" id="fragile" name="fragile">
                  <option>True</option>
                  <option>False</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    
</body>
