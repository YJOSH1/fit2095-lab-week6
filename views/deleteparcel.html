<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Add New Parcel</title>
</head>
<body class="container">
    <div class="text-center">
        <h1>Welcome to Post Office Management System (POMS)</h1>
        <a type="button" class="btn btn-primary" href="/">Home</a>
        <a type="button" class="btn btn-primary" href="/addparcel">Add New Parcel</a>
        <a type="button" class="btn btn-primary" href="/getparcels">List All Parcels</a>
        <a type="button" class="btn btn-primary" href="/getparcelssender">List All Parcels By Sender</a>
        <a type="button" class="btn btn-primary" href="/getparcelsweight">List All Parcels By Weight</a>
        <a type="button" class="btn btn-primary" href="/updateparcel">Update Parcel</a>
        <a type="button" class="btn btn-primary" href="/deleteparcel">Delete Parcel</a>
    </div>
    <div class="form">
        <form action="/parceldelete" method="post">
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" class="form-control form-control-lg" id="id" name="id" placeholder="630dc0473d069cc5755b6682">
            </div>
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
        <div class="form">
            <form action="/parceldeleteall" method="post">
                <div class="form-group">
                    <label for="deleteallby">Delete all by</label>
                    <select class="form-control" id="deleteallby" name="deleteallby">
                      <option>weight</option>
                      <option>address</option>
                      <option>fragile</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="input" name="input">
                  </div>
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
    </div>     
</body>
</html>
